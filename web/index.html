<!DOCTYPE html>
<html>

<head>
    <title>경기/서울 버스 정류장 리스트맵</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도 초기화
        var map = L.map('map').setView([37.5665, 126.9780], 13);

        // OpenStreetMap 타일 레이어 추가
        L.tileLayer('https://tiles.osm.kr/hot/{z}/{x}/{y}.png', {
            zoom: 16,
            minZoom: 16,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        function fetchBusStops(bbox) {
            fetch(`https://bus.lidar.blog/api/seoul/bus_stops?bbox=${bbox}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(stop => {
                        var marker = L.marker([stop.y, stop.x]).addTo(map);
                        marker.bindPopup(`<b>${stop.name}</b><br>ARS ID: ${stop.ars_id}<br>정류소타입: ${stop.stop_type}`);
                    });
                })
                .catch(error => console.error('Error fetching bus stops:', error));
        }

        function updateBusStops() {
            var bounds = map.getBounds();
            var bbox = `${bounds.getSouthWest().lng},${bounds.getSouthWest().lat},${bounds.getNorthEast().lng},${bounds.getNorthEast().lat}`;
            fetchBusStops(bbox);
        }

        map.on('moveend', updateBusStops);
        updateBusStops(); // 초기 로드 시에도 호출
    </script>

</body>

</html>
